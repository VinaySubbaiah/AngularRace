<table style="width: 100%">
    <tr>
        <td style="float: left; margin-left: 80px;">
            <h3>Your score : {{score}} <br />
                High score : {{hScore}}
            </h3>
        </td>
        <td style="float: right; margin-right: 80px">
            <h3 style="cursor: pointer" (click)="StartAgain()">Start Race</h3>
        </td>
    </tr>
</table>
<div class="loader" [hidden]="!showLoader">
    <div class="message">
        <i class="fas fa-spinner fa-spin"></i>
        <h2>Loading</h2>
    </div>

</div>
<canvas #canvas class="play-ground"></canvas>
